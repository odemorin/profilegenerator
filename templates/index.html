<html>

<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/mdb.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-3"></div>
        <form class="col-md-6" method="POST" enctype="multipart/form-data" action="{{url_for("generate")}}">
            <input required type="text" name="name" placeholder="enter name or nick name" class="form-control">
            <button class="btn btn-sm btn-primary" type="submit">generate </button>
        </form>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <img width="340" src="../static/img/img_avatar.png" alt="">
        </div>
        <div class="col-md-6">
            <h3>Profile</h3>
            <p>Name or nickname : {{name}}</p>
            <p>State: {{state}}</p>
            <p>Tribe: {{tribe}}</p>
            <p>Gender: {{gender}}</p>
        </div>
    </div>
</body>

</html>
